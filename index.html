<!DOCTYPE html>
<html lang="en">
  <head>
    <title>First React</title>
    <script
      crossorigin
      src="https://unpkg.com/react@18/umd/react.development.js"
    ></script>
    <script
      crossorigin
      src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"
    ></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
  </head>
  <body>
    <div id="root"></div>
  </body>
  <script type="text/babel">
    
    function App() {

        const handleClick = (message) => {
          alert(message);
        }

        const baseStyle = {
          color: "red",
          fontWeight: "bold"
        }

        const style1 = {
          ...baseStyle,
          fontStyle: "italic"
        }

      return <>
       <div>
                <ul>
                    <li style={baseStyle} onClick={ () => handleClick("Aman") }>
                      Aman
                      </li>
                    <li style={style1} onClick={ () => handleClick("Chris") }>Chris</li>
                    <li>Tijan</li>
                    <li>5</li>
                </ul>
              </div>
              <p>Hello</p>
                <DateTimeDisplay displayColor = 'green'/>
                <DateTimeDisplay />
                <DateTimeDisplay />
                <DateTimeDisplay />
                <DateTimeDisplay />
            </>
    }

    const DateTimeDisplay = (props) => {
    const now = new Date();
    console.log(props.displayColor);
    return <div style={{ color: props.displayColor }} >{now.toLocaleString()}</div>
};

    const rootNode = document.querySelector('#root');
    const root = ReactDOM.createRoot(rootNode);
    root.render(<App />);
    
  </script>
</html>
